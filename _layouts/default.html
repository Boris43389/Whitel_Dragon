<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>

  {%- seo -%}

  <!-- Сетевые подсказки для GA и CSE -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="//www.googletagmanager.com">
  <link rel="preconnect" href="https://cse.google.com">
  <link rel="dns-prefetch" href="//cse.google.com">

  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

  {%- if jekyll.environment == "production" and site.ga4 -%}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga4 }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.ga4 }}', { anonymize_ip: true, transport_type: 'beacon' });
  </script>
  {%- endif -%}
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>


      <!-- Поисковая строка Google (справа) -->
      <div class="searchbox">
        <div class="gcse-searchbox-only"
             data-resultsUrl="{{ site.baseurl }}/search.html"
             data-newWindow="false"
             data-enableAutoComplete="true"></div>
      </div>
    </div>
  </header>

  <main role="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© {{ site.time | date: '%Y' }} — {{ site.title }}</p>
    </div>
  </footer>

  {%- if site.google_cx -%}
  <script async src="https://cse.google.com/cse.js?cx={{ site.google_cx }}"></script>
  {%- endif -%}
</body>
</html>
